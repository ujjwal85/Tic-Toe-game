<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Tic Tac Toe</title>
    <meta name="Tic Tac Toe" content="Game">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header id="header">
      <h1 class="header">Tic-Tac-Toe</h1>
      <p class="sub">Play:</p>
    </header>

    <div id="game-ctn">
      <div class="btn-ctn-play" id="btn-ctn-play">

        <button onclick="startgame()" class="play-btn" id="play-btn">Go<img
            src="img/play.png"
            alt="Play button"></button>
      </div>

      <table class="box-ctn" id="box-ctn">
        <tr>
          <td onclick="firebtn(event)" class="box" id="0"></td>
          <td onclick="firebtn(event)" class="box" id="1"></td>
          <td onclick="firebtn(event)" class="box" id="2"></td>
        </tr>
        <tr>
          <td onclick="firebtn(event)" class="box" id="3"></td>
          <td onclick="firebtn(event)" class="box" id="4"></td>
          <td onclick="firebtn(event)" class="box" id="5"></td>
        </tr>
        <tr>
          <td onclick="firebtn(event)" class="box" id="6"></td>
          <td onclick="firebtn(event)" class="box" id="7"></td>
          <td onclick="firebtn(event)" class="box" id="8"></td>
        </tr>
      </table>
      


    </div>

    <div id="score" class="score">
    
      <h1 id="win-display" class="win-display"></h1>

      <div class="btn-ctn">
        <button id="back-btn" class="back-btn" onclick="goback()">Go back<img src="img/back.png"
            alt="Go to main page">
        </button>

        <button id="replay-btn" class="replay-btn" onclick="replay()">Replay<img src="img/replay.png"
            alt="Replay game">
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
